<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maoi Emoji Clicker</title>
  <link rel="stylesheet" href="moai-emoji-styles.css">
</head>
<body>

  <div class="clicker-container">
    <p id="score">Score: <span id="scoreValue">0</span></p>
    <button id="clickButton">
      <img src="/images/moaiemoji.jpg" draggable="false">
    </button>
  </div>
    <br>
    <button id="buyTexter" class="upgrades">Texter (<span id="texterCost">10</span>)</button>
    <br>
    <button id="buyRedditUser" class="upgrades">Reddit User (<span id="redditUserCost">100</span>)</button>
    <br>
    <button id="buyMemePoster" class="upgrades">Meme Poster (<span id="memePosterCost">1000</span>)</button>
    <br>
    <button id="buyDiscordUser" class="upgrades">Discord User (<span id="discordUserCost">10000</span>)</button>

  <script src="moai-emoji-script.js"></script>
</body>
</html>
